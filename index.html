<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001 Implementation Guide</title>
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Panduan implementasi lengkap untuk ISO 45001:2018 Sistem Manajemen Kesehatan dan Keselamatan Kerja">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" as="style" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar navbar-dark" style="background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));">
            <div class="container-fluid d-flex align-items-center justify-content-between position-relative">
                <div class="d-flex align-items-center" style="flex: 1;">
                    <img src="logop.png" alt="Company Logo" style="height: 30px;" loading="lazy">
                </div>

                <div class="position-absolute top-50 start-50 translate-middle text-white fw-bold">
                    ISO 45001:2018
                </div>

                <div style="flex: 1; text-align: right;">
                    <button id="logoutBtn" style="display:none;">Logout</button>
                </div>
            </div>
        </nav>

        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" aria-live="polite" aria-atomic="true"></div>

        <main>
            <div id="main-content-view">
                <div class="search-container">
                    <div class="position-relative">
                        <label for="search-input" class="visually-hidden">Cari klausul atau sub klausul</label>
                        <input type="text" class="form-control search-input" id="search-input" 
                               placeholder="Cari klausul atau sub klausul..." aria-label="Cari klausul atau sub klausul">
                    </div>
                </div>

                <div class="clauses-nav-container">
                    <div class="clauses-nav-scroll">
                        <nav class="clauses-nav" id="clauses-nav" role="tablist" aria-label="Klausul navigation">
                            <!-- Home tab will be added first by JavaScript -->
                        </nav>
                    </div>
                </div>

                <div class="container mt-0 px-0" id="home-view-container" role="region" aria-label="Beranda">
                    <!-- Home content will be rendered here -->
                </div>

                <div class="container mt-3 d-none" id="clauses-container" role="region" aria-label="Daftar Klausul">
                    <div class="section-title">
                        <h1 class="h5">Daftar Klausul</h1>
                        <span class="badge bg-light text-dark">10 Klausul</span>
                    </div>
                    
                    <div class="row px-2" id="clauses-list" role="list">
                        <!-- Klausul akan diisi oleh JavaScript -->
                    </div>
                </div>

                <div class="container mt-3 d-none px-3" id="clause-detail-container" role="region" aria-label="Detail Klausul">
                    <article>
                        <div class="card border-0">
                            <div class="clause-header" id="clause-title" tabindex="0">
                                Klausul Detail
                            </div>
                            <div class="clause-body">
                                <p id="clause-description">Deskripsi klausul akan muncul di sini</p>
                                
                                <div class="section-title">
                                    <h2 class="h6">Sub Klausul</h2>
                                </div>
                                
                                <div id="subclauses-list" role="list">
                                    <!-- Sub klausul akan diisi oleh JavaScript -->
                                </div>
                            </div>
                        </div>
                    </article>
                </div>

                <div class="container mt-3 d-none px-3" id="subclause-detail-container" role="region" aria-label="Detail Sub Klausul">
                    <article>
                        <div class="card border-0">
                            <div class="clause-header" id="subclause-title" tabindex="0">
                                Sub Klausul Detail
                            </div>
                            <div class="clause-body">
                                <p id="subclause-description">Deskripsi sub klausul akan muncul di sini</p>
                                
                                <div class="tab-container" role="tablist" aria-label="Subklausul detail tabs">
                                    <button class="tab active" id="implementation-tab" data-tab="implementation" role="tab" aria-selected="true" aria-controls="implementation-content">Implementasi</button>
                                    <button class="tab" id="documents-tab" data-tab="documents" role="tab" aria-selected="false" aria-controls="documents-content">Dokumen</button>
                                    <button class="tab" id="guidance-tab" data-tab="guidance" role="tab" aria-selected="false" aria-controls="guidance-content">Panduan</button>
                                </div>
                                
                                <div class="tab-content active" id="implementation-content" role="tabpanel" aria-labelledby="implementation-tab" tabindex="0">
                                    <ul class="list-unstyled" id="implementation-list" role="list">
                                        <!-- Implementasi akan diisi oleh JavaScript -->
                                    </ul>
                                </div>
                                
                                <div class="tab-content" id="documents-content" role="tabpanel" aria-labelledby="documents-tab" tabindex="0">
                                    <div id="documents-list" role="list">
                                        <!-- Dokumen akan diisi oleh JavaScript -->
                                    </div>
                                </div>
                                
                                <div class="tab-content" id="guidance-content" role="tabpanel" aria-labelledby="guidance-tab" tabindex="0">
                                    <div class="empty-state">
                                        <i class="bi bi-info-circle" aria-hidden="true"></i>
                                        <p>Panduan implementasi akan ditampilkan di sini</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>
        
        <button class="floating-btn back-floating-btn" id="back-btn" aria-label="Kembali ke daftar klausul" style="display: none;">
            <i class="bi bi-arrow-left" aria-hidden="true"></i>
        </button>
        
        <button class="floating-btn back-floating-btn" id="back-subclause-btn" aria-label="Kembali ke detail klausul" style="display: none;">
            <i class="bi bi-arrow-left" aria-hidden="true"></i>
        </button>
        
        <button class="floating-btn" id="scroll-top-btn" style="display: none;" aria-label="Kembali ke atas">
            <i class="bi bi-arrow-up" aria-hidden="true"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
      <script>
    const JSON_URL = "https://script.google.com/macros/s/AKfycbxREnHc45oaAIKbbPB7mWCcPMynGgQcKbSmgZPaoMZhvFB1OtXAawjV7Hss_hlBzRZHiA/exec"; 

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    (async function() {
      const token = getQueryParam("token");
      if(!token) return window.location.href="https://gifary10.github.io/isr-login-access/";

      try {
        const res = await fetch(`${JSON_URL}?token=${token}`);
        const data = await res.json();
        if(data.valid) {
          document.getElementById('message').textContent = "Token valid! Konten ditampilkan.";
          document.getElementById('logoutBtn').style.display = "inline-block"; // tampilkan tombol logout
        } else {
          document.getElementById('message').textContent = "Token tidak valid/expired, redirecting...";
          setTimeout(()=>window.location.href="https://gifary10.github.io/isr-login-access/",1000);
        }
      } catch(err) {
        console.error(err);
        document.getElementById('message').textContent = "Error, redirecting...";
        setTimeout(()=>window.location.href="https://gifary10.github.io/isr-login-access/",1000);
      }
    })();

    // aksi logout
    document.getElementById("logoutBtn").addEventListener("click", ()=>{
      window.location.href = "https://gifary10.github.io/isr-login-access/"; // kembali ke login
    });
  </script>
</body>
</html>
