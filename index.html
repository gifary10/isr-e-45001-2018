<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 45001:2018 - Sistem Manajemen K3</title>
    <!-- Local Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar dengan logo di kiri atas -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logop.png" alt="Logo ISR" width="100" height="45">
            </a>
        </div>
    </nav>
  
    <!-- Header -->
    <div class="header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">ISO 45001:2018</h1>
            <p class="lead">Sistem Manajemen Keselamatan dan Kesehatan Kerja</p>
        </div>
    </div>

    <div class="container">
        <!-- Dropdown Navigasi -->
        <div class="text-center">
            <select class="form-select nav-select" id="clauseSelector" onchange="navigateToClause()">
                <option value="">-- Pilih Klausul --</option>
                <option value="clause4.html">4. Konteks Organisasi</option>
                <option value="clause5.html">5. Kepemimpinan dan Partisipasi Pekerja</option>
                <option value="clause6.html">6. Perencanaan</option>
                <option value="clause7.html">7. Dukungan</option>
                <option value="clause8.html">8. Operasi</option>
                <option value="clause9.html">9. Evaluasi Kinerja</option>
                <option value="clause10.html">10. Peningkatan</option>
            </select>
        </div>

        <!-- Container untuk konten default -->
        <div class="clause-container text-center py-5">
            <h4>Silakan pilih klausul dari dropdown di atas</h4>
            <p class="text-muted">Konten implementasi dan dokumen yang diperlukan akan ditampilkan di halaman masing-masing klausul</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <img src="logop.png" alt="Logo ISR" width="60" height="27">
            <p class="mb-0">Integrated Safety Report Â© 2025</p>
        </div>
    </footer>

    <!-- Local Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        function navigateToClause() {
            const selector = document.getElementById('clauseSelector');
            const selectedValue = selector.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
