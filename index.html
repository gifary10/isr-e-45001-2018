<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klausul ISO 45001:2018</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .clause-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .clause-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .clause-icon {
            font-size: 1.75rem;
            background: rgba(13, 110, 253, 0.1);
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clause-bg {
            height: 100px;
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
        }
    </style>
</head>
<body>
    <!-- Main Content Only -->
    <div class="container py-4">
        <!-- Header -->
        <div class="text-center mb-5">
            <div class="clause-bg rounded-3 d-flex align-items-center justify-content-center mb-4">
                <h2 class="text-white m-0">ISO 45001:2018</h2>
            </div>
            <p class="text-muted">Pilih klausul untuk melihat detail</p>
        </div>

        <!-- Clause Cards -->
        <div class="row g-4">
            <!-- Klausul 4 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-building"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 4</h5>
                        <p class="text-muted">Konteks Organisasi</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>

            <!-- Klausul 5 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 5</h5>
                        <p class="text-muted">Kepemimpinan & Partisipasi</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>

            <!-- Klausul 6 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 6</h5>
                        <p class="text-muted">Perencanaan</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>

            <!-- Klausul 7 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-tools"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 7</h5>
                        <p class="text-muted">Dukungan</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>

            <!-- Klausul 8 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-gear"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 8</h5>
                        <p class="text-muted">Operasi</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>

            <!-- Klausul 9 -->
            <div class="col-md-6 col-lg-4">
                <div class="clause-card card h-100 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="clause-icon text-primary mx-auto mb-4">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <h5 class="fw-bold mb-3">Klausul 9</h5>
                        <p class="text-muted">Evaluasi Kinerja</p>
                        <button class="btn btn-outline-primary rounded-pill px-4 mt-2">Buka</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple interactive effects
        document.querySelectorAll('.clause-card').forEach(card => {
            // Click effect
            card.addEventListener('click', function() {
                // Add ripple effect
                const ripple = document.createElement('span');
                ripple.className = 'ripple-effect';
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => ripple.remove(), 600);
                
                // In a real app, this would navigate to the clause page
                console.log('Opening clause:', this.querySelector('h5').textContent);
            });
            
            // Mobile touch effect
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
