<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Klausul K3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #dbeafe;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .clause-card {
            border-radius: 14px;
            border: none;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .clause-card:active {
            transform: scale(0.98);
        }
        .clause-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
    </style>
</head>
<body>
    <div class="container px-3 py-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h4 class="fw-bold text-dark mb-2">ISO 45001:2018</h4>
            <p class="text-muted small">Sistem Manajemen K3</p>
        </div>

        <!-- Clause List -->
        <div class="row g-3">
            <!-- Klausul 4 -->
            <div class="col-6">
                <a href="#klausul4" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-building fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 4</h6>
                            <p class="text-muted small mb-0">Konteks Organisasi</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Klausul 5 -->
            <div class="col-6">
                <a href="#klausul5" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-people fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 5</h6>
                            <p class="text-muted small mb-0">Kepemimpinan</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Klausul 6 -->
            <div class="col-6">
                <a href="#klausul6" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-calendar-check fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 6</h6>
                            <p class="text-muted small mb-0">Perencanaan</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Klausul 7 -->
            <div class="col-6">
                <a href="#klausul7" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-tools fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 7</h6>
                            <p class="text-muted small mb-0">Dukungan</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Klausul 8 -->
            <div class="col-6">
                <a href="#klausul8" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-gear fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 8</h6>
                            <p class="text-muted small mb-0">Operasi</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Klausul 9 -->
            <div class="col-6">
                <a href="#klausul9" class="text-decoration-none">
                    <div class="clause-card card h-100 shadow-sm p-3">
                        <div class="card-body text-center p-0">
                            <div class="clause-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-graph-up fs-5"></i>
                            </div>
                            <h6 class="fw-bold mb-1">Klausul 9</h6>
                            <p class="text-muted small mb-0">Evaluasi</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Simple Footer -->
        <div class="text-center mt-5">
            <p class="text-muted small">Â© 2023 Sistem K3</p>
        </div>
    </div>

    <script>
        // Mobile touch feedback
        document.querySelectorAll('.clause-card').forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.96)';
                this.style.opacity = '0.9';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
                this.style.opacity = '';
            });
        });
    </script>
</body>
</html>
