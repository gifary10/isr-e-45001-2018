<!DOCTYPE html><html lang="id"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Produk Kami</title>    <link rel="stylesheet" href="styles.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body>    <nav class="navbar">        <div class="logo">            <img src="logop.png" alt="Company Logo">        </div>        <a href="https://gifary10.github.io/isr-login-access" class="product-btn">            <i class="fas fa-box-open"></i>            Pilih Produk        </a>    </nav>    <div class="container">                        <!-- Iframe container with loading state -->        <div class="iframe-container">            <iframe                 src="https://gifary10.github.io/isr-product/index.html"                 id="productFrame"                title="Daftar Produk"                loading="lazy"                allow="cross-origin-isolated">            </iframe>        </div>    </div>        <nav class="tab-bar">        <a href="index.html" class="tab">            <i class="fas fa-home"></i>            <span>Beranda</span>        </a>        <a href="content.html" class="tab">            <i class="fas fa-file-alt"></i>            <span>Konten</span>        </a>        <a href="implement.html" class="tab">            <i class="fas fa-cogs"></i>            <span>Implementasi</span>        </a>        <a href="product.html" class="tab active">            <i class="fas fa-box-open"></i>            <span>Produk</span>        </a>    </nav>    <script src="main.js"></script><style>    .fade-in-up {        animation: fadeInUp 0.6s ease-out forwards;        opacity: 0;    }        @keyframes fadeInUp {        from {            opacity: 0;            transform: translateY(20px);        }        to {            opacity: 1;            transform: translateY(0);        }    }        .ripple-effect {        position: absolute;        border-radius: 50%;        background: rgba(255, 255, 255, 0.6);        transform: scale(0);        animation: ripple 0.6s linear;        pointer-events: none;    }        @keyframes ripple {        to {            transform: scale(4);            opacity: 0;        }    }</style></body></html>
